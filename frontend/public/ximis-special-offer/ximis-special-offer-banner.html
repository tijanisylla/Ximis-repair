<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XIMI'S Auto Repair – Banner Ad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 16px;
        background: #f5f0e8;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* 728x90 leaderboard style banner */
      .banner-728x90 {
        width: 728px;
        max-width: 100%;
        height: 90px;
        background: linear-gradient(135deg, #800020 0%, #4a0012 40%, #000 100%);
        color: #fff;
        border-radius: 12px;
        padding: 10px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        overflow: hidden;
        box-shadow: 0 14px 30px rgba(0,0,0,0.4);
      }
      .left {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }
      .logo-mark {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.3);
      }
      .logo-mark img {
        width: 32px;
        height: 22px;
        object-fit: contain;
      }
      .copy {
        min-width: 0;
      }
      .headline {
        margin: 0;
        font-size: 16px;
        font-weight: 800;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .headline span {
        color: #c9a962;
      }
      .subline {
        margin: 2px 0 0 0;
        font-size: 11px;
        color: rgba(255,255,255,0.78);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .right {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 10px;
      }
      .pill {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.4);
        color: rgba(255,255,255,0.85);
      }
      .cta {
        background: #c9a962;
        color: #201010;
        border-radius: 999px;
        padding: 8px 16px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        border: none;
        cursor: pointer;
        white-space: nowrap;
      }
      .cta:hover {
        background: #e1c780;
      }
      @media (max-width: 600px) {
        body { padding: 8px; }
        .banner-728x90 {
          height: auto;
          padding: 10px;
          flex-wrap: wrap;
          row-gap: 6px;
        }
        .headline {
          white-space: normal;
        }
        .subline {
          white-space: normal;
        }
      }
    </style>
  </head>
  <body>
    <!-- Preview wrapper (standalone). For embedding, you can just use the inner .banner-728x90 div. -->
    <div class="banner-728x90">
      <div class="left">
        <div class="logo-mark" aria-label="XIMI'S Auto Repair">
          <img src="/assets/ximis_no-bg-LOGO.png" alt="XIMI'S Auto Repair logo" />
        </div>
        <div class="copy">
          <p class="headline">
            <span>20% OFF</span> Auto Repair &amp; Car Wash – Today Only
          </p>
          <p class="subline">
            XIMI&apos;S Auto Repair • 24/7 • 3633 N Cicero Ave • Code: XIMI20
          </p>
        </div>
      </div>
      <div class="right">
        <div class="pill">Customer Appreciation Day</div>
        <button class="cta" onclick="window.open('https://your-domain.com/book','_blank')">
          Book Now
        </button>
      </div>
    </div>
  </body>
</html>
